<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="wrapper">
    <div class="nav-menu">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="nav-buttons">
        <button class="btn">
          <img src="images/icon-document.svg" alt="document">
        </button>
        <button class="btn">
          <img src="images/icon-folder.svg" alt="folder">
        </button>
        <button class="btn">
          <img src="images/icon-upload.svg" alt="upload">
        </button>
      </div>
    </div>
    <div class="storage">
      <p>You've used
        <strong>815 GB</strong>
        of your storage</p>
      <div class="progress-bar">
        <div class="progress-gauge">
          <div class="progress-icon">
          </div>
        </div>
      </div>
      <span class="min">0 GB</span>
      <span class="max">1000 GB</span>
      <div class="notification">185
        <span class="gb-left">GB LEFT</span>
      </div>
    </div>
  </main>
</body>

</html>
